<!DOCTYPE html>
<html>
<head>
    <title>Premium Slot Placeholder Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #FFD700;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            color: white;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1 style="color: #FFD700;">Ultra 4K Premium Slot Placeholder Generator</h1>
        <p>Generates a 2048x2048 high-resolution image with teal and gold paint splashes</p>
    </div>
    <canvas id="canvas" width="2048" height="2048"></canvas>
    <button onclick="downloadImage()">Download Ultra HD Image</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // Create dynamic gradient background
        const bgGradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
        bgGradient.addColorStop(0, '#1a1a2e');
        bgGradient.addColorStop(0.5, '#16213e');
        bgGradient.addColorStop(1, '#0f3460');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, width, height);

        // Function to draw realistic paint splash
        function drawPaintSplash(x, y, size, colors, direction) {
            ctx.save();

            // Main splash body
            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 / 30) * i + direction;
                const length = size * (0.5 + Math.random() * 0.8);
                const thickness = size * (0.1 + Math.random() * 0.2);

                const gradient = ctx.createLinearGradient(
                    x, y,
                    x + Math.cos(angle) * length,
                    y + Math.sin(angle) * length
                );
                gradient.addColorStop(0, colors[0]);
                gradient.addColorStop(0.5, colors[1]);
                gradient.addColorStop(1, colors[2]);

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(
                    x + Math.cos(angle) * length,
                    y + Math.sin(angle) * length
                );
                ctx.lineWidth = thickness;
                ctx.strokeStyle = gradient;
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            // Droplets and particles
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = size * (0.8 + Math.random() * 0.6);
                const dropSize = size * (0.02 + Math.random() * 0.08);

                const dx = x + Math.cos(angle) * distance;
                const dy = y + Math.sin(angle) * distance;

                const dropGradient = ctx.createRadialGradient(dx, dy, 0, dx, dy, dropSize);
                dropGradient.addColorStop(0, colors[1]);
                dropGradient.addColorStop(1, colors[2]);

                ctx.beginPath();
                ctx.arc(dx, dy, dropSize, 0, Math.PI * 2);
                ctx.fillStyle = dropGradient;
                ctx.fill();
            }

            ctx.restore();
        }

        // Teal colors
        const tealColors = [
            'rgba(0, 206, 209, 0.9)',
            'rgba(0, 139, 139, 0.8)',
            'rgba(32, 178, 170, 0.7)'
        ];

        // Gold/Orange colors
        const goldColors = [
            'rgba(255, 215, 0, 0.9)',
            'rgba(255, 165, 0, 0.8)',
            'rgba(255, 140, 0, 0.7)'
        ];

        // Draw multiple overlapping splashes for depth
        // Left side - Teal
        drawPaintSplash(400, 400, 350, tealColors, 0.5);
        drawPaintSplash(350, 600, 280, tealColors, -0.3);
        drawPaintSplash(500, 800, 320, tealColors, 0.8);

        // Right side - Gold
        drawPaintSplash(1650, 400, 350, goldColors, 2.5);
        drawPaintSplash(1700, 650, 300, goldColors, -2);
        drawPaintSplash(1550, 850, 280, goldColors, 2.8);

        // Center mixing area
        drawPaintSplash(1024, 500, 400, tealColors, 1);
        drawPaintSplash(1024, 600, 380, goldColors, -1);

        // Add light rays effect
        ctx.globalCompositeOperation = 'screen';
        const lightGradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width/2);
        lightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
        lightGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.05)');
        lightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = lightGradient;
        ctx.fillRect(0, 0, width, height);
        ctx.globalCompositeOperation = 'source-over';

        // Add text with shadow and glow
        ctx.save();
        ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
        ctx.shadowBlur = 40;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 10;

        // Background plate for text
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
        ctx.roundRect(256, 800, 1536, 350, 30);
        ctx.fill();

        // "YOUR BUSINESS" text
        ctx.font = 'bold 140px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const textGradient1 = ctx.createLinearGradient(0, 920, width, 920);
        textGradient1.addColorStop(0, '#FFD700');
        textGradient1.addColorStop(0.5, '#FFA500');
        textGradient1.addColorStop(1, '#FF8C00');

        ctx.fillStyle = textGradient1;
        ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
        ctx.lineWidth = 8;
        ctx.strokeText('YOUR BUSINESS', width/2, 920);
        ctx.fillText('YOUR BUSINESS', width/2, 920);

        // "HERE!" text
        ctx.font = 'bold 180px Arial';
        const textGradient2 = ctx.createLinearGradient(0, 1050, width, 1050);
        textGradient2.addColorStop(0, '#00CED1');
        textGradient2.addColorStop(0.5, '#008B8B');
        textGradient2.addColorStop(1, '#20B2AA');

        ctx.fillStyle = textGradient2;
        ctx.strokeStyle = 'rgba(0, 206, 209, 0.5)';
        ctx.lineWidth = 8;
        ctx.strokeText('HERE!', width/2, 1050);
        ctx.fillText('HERE!', width/2, 1050);

        ctx.restore();

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'premium-slot-placeholder-uhd.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        console.log('Ultra HD Premium Placeholder Generated - 2048x2048px');
    </script>
</body>
</html>
